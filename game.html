<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/game.css"></link>
    <title>Music Quiz</title>
</head>



<body>
    <header class="mechanics">
        <h1 id ="score">0</h1>
        <h1 id="timerCount">0</h1>
    </header>

    <main>
    <h1 class="question"></h1>
    <section class="choice">
        <p class="choiceLetter">A:</p>
        <p class="choiceAnswer" data-letter="A"></p>
    </section>
    <section>
        <p class="choiceLetter">B:</p>
        <p class="choiceAnswer" data-letter="B"></p>
    </section>
    <section>
        <p class="choiceLetter">C:</p>
        <p class="choiceAnswer" data-letter="C"></p>
    </section>
    <section>
        <p class="choiceLetter">D:</p>
        <p class="choiceAnswer" data-letter="D"></p>
    </section>
    </section>

    <script src="./assets/js/game.js"></script>
    </main>
</body>
</html>
